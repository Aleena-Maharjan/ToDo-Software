<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .todo-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .task-item.completed .task-text {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>

<body>
  <div class="container todo-container">
    <h2 class="text-center mb-4">ToDo List</h2>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
      <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-success" onclick="markAllCompleted()">Mark All as Completed</button>
      <button class="btn btn-danger" onclick="deleteAllTasks()">Delete All</button>
    </div>
    <ul class="list-group" id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';

      tasks.forEach((task, index) => {
        const taskItem = document.createElement('li');
        taskItem.className = `list-group-item d-flex justify-content-between align-items-center task-item ${task.completed ? 'completed' : ''}`;

        taskItem.innerHTML = `
          <div class="form-check">
            <input class="form-check-input" type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})">
            <span class="ms-2 task-text">${task.text}</span>
          </div>
          <div>
            <button class="btn btn-sm btn-warning me-2" onclick="editTask(${index})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;

        taskList.appendChild(taskItem);
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text) {
        tasks.push({ text, completed: false });
        input.value = '';
        saveTasks();
        renderTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit your task:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function markAllCompleted() {
      tasks = tasks.map(task => ({ ...task, completed: true }));
      saveTasks();
      renderTasks();
    }

    function deleteAllTasks() {
      if (confirm("Are you sure you want to delete all tasks?")) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>

</html>
